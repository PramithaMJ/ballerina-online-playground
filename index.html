<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballerina Playground</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <header>
        <img src="https://ballerina.io/img/branding/ballerina_logo_dgrey_svg.svg" alt="Ballerina Logo" class="logo">
        <h1>Ballerina Playground</h1>
        <p>Write, Run, and Debug your Ballerina code instantly!</p>
    </header>

    <main>
        <div class="editor">
            <textarea id="codeInput" placeholder="// Write your Ballerina code here..."></textarea>
        </div>
        <div class="buttons">
            <button id="runButton"><i class="fas fa-play"></i> Run</button>
            <button id="clearButton"><i class="fas fa-eraser"></i> Clear</button>
        </div>
        <div class="output-section">
            <h3>Output</h3>
            <pre id="output">// Your output will appear here</pre>
        </div>
    </main>

    <footer>
        <p>
            Made with by <a href="https://github.com/PramithaMJ" target="_blank">Pramitha</a>. 
            Check out the source code on <a href="https://github.com/PramithaMJ" target="_blank"><i class="fab fa-github"></i> GitHub</a>.
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
